<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Memorizer</title>

</head>
<body>
    <section id="preGame">
        <h1>Memorizer</h1>
        <form id="wordSaver">
            <input type="text" name="wordInput" id="wordInput" placeholder="Input the english word" required>
            <input type="text" name="translateInput" id="translateInput" placeholder="Input translate" required>
            <button type="submit" id="saver">SAVE WORD IN THE STORAGE</button>
            <span class="words-counter">Words in storage: </span>
        </form>
        <form id="select__form">
            <div class="select__wrapper">
                <input type="radio" required name="dificultySelector" id="eazy" class="selector">
                <label for="eazy">eazy</label>
                <input type="radio" required name="dificultySelector" id="normal" class="selector">
                <label for="normal">normal</label>
                <input type="radio" required name="dificultySelector" id="hard" class="selector">
                <label for="hard">hard</label>
            </div>
            <button type="submit" id="gameStart">START</button>
        </form>
    </section>

    <section id="game" class="hidden">
        <div class="timer"></div>
        <form id="game__field">
            <div class="game__word">value</div>
            <input type="text" class="game__translate" required>
            <button type="submit" class="game__submit">check</button>
        </form>
    </section>

    <section id="postGame" class="hidden">
        <p class="results__number">0 right answers</p>
        <div class="results"></div>
        <div class="postGame__buttons">
            <button class="game__reset">reset my storage</button>
            <button class="game__backToMain">main menu</button>
            <button class="game__restart">restart</button>
        </div>
    </section>
    <script src="js/game.js"></script>
</body>
</html>
